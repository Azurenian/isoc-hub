<!--
  style-hub-ojt.html
  Purpose: Contains CSS styles specific to the Hub-OJT section.

<style>
  /* Hub-OJT section specific styles */

  /* Title styling for readability */
  #hub-ojt-section .hub-ojt-title {
    color: #212529; /* dark text for light mode */
    transition: color 0.3s;
  }
  body.dark-mode #hub-ojt-section .hub-ojt-title {
    color: #e1e7ef; /* light text for dark mode */
  }

  /* Hub-OJT Title */
  .hub-ojt-title {
    font-size: 2rem;
    color: #222;
    letter-spacing: 0.5px;
  }

  /* Card Styling for OJT */
  .ojt-card-container .card {
    border-radius: 14px;
    box-shadow: 0 2px 12px rgba(60,60,60,0.07);
    transition: box-shadow 0.2s;
  }
  .ojt-card-container .card:hover {
    box-shadow: 0 4px 24px rgba(60,60,60,0.13);
  }
  .ojt-card-container .card-body {
    padding: 1.5rem;
  }
  .ojt-card-container .card-title {
    font-size: 1.25rem;
    font-weight: 600;
  }
  .ojt-card-container .card-text {
    color: #555;
    font-size: 1rem;
  }

  /* Card styling */
  #hub-ojt-section .card {
    border: none;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    transition: transform 0.25s cubic-bezier(0.4, 2, 0.3, 1),
      box-shadow 0.25s cubic-bezier(0.4, 2, 0.3, 1);
    will-change: transform, box-shadow;
  }
  #hub-ojt-section .card:hover {
    border-color: #e5e7eb;
  }
  #hub-ojt-section .card-body {
    min-height: 260px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #hub-ojt-section .card-title {
    font-weight: 600;
  }

  /* Control buttons styling for OJT */
  #hub-ojt-section .btn-group .btn {
    min-width: 100px;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 0.5rem;
    transition: box-shadow 0.1s;
  }
  #hub-ojt-section .btn-group .btn i {
    font-size: 1.3rem;
  }
  #hub-ojt-section .btn-group .btn:focus,
  #hub-ojt-section .btn-group .btn:hover {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    outline: none;
  }

  #hub-ojt-section .row {
    justify-content: center;
  }

  .card.h-100.border-primary {
    border: 2.5px solid #0d6efd !important;
    box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15) !important;
    transition: border 0.2s, box-shadow 0.2s;
  }

  /* OJT Button styles */
  .ojt-btn {

    align-items: center;
    justify-content: center;
    gap: 0.4em;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 600;
    font-size: 0.98rem;
    color: #f3f4f6;
    background: #23272f;
    border: none;
    border-radius: .5rem;
    padding: 0.5em 1.1em;
    margin-bottom: 0.4em;

    text-decoration: none;
    min-width: 90px;

    font-size: 1.05em;
    margin-right: 0.3em;

    color: #fff;
    box-shadow: 0 4px 16px rgba(59,130,246,0.12);

  }

    background: #a78bfa;
    color: #23272f;
  }

    background: #7c3aed;
    color: #fff;

  }

  .select-ojt-card-checkbox {

    height: 1.0em;

    border-left: none;
    border-right: none;
    border-radius: 0;
    transition: background-color 0.15s ease;
  }

  #hubOjtSearchSuggestions .list-group-item:hover {
    background-color: #f8f9fa;
  }

  #hubOjtSearchSuggestions .list-group-item:last-child {
    border-bottom: none;
    border-radius: 0 0 8px 8px;
  }

  #hubOjtSearchSuggestions .list-group-item:first-child {
    border-top: 1px solid #dee2e6;
  }

  body.dark-mode #hubOjtSearchSuggestions {
    background: #2d3748;
    border-color: #4a5568;
  }

  body.dark-mode #hubOjtSearchSuggestions .list-group-item {
    background: #2d3748;
    color: #e2e8f0;
    border-color: #4a5568;
  }

  body.dark-mode #hubOjtSearchSuggestions .list-group-item:hover {
    background: #4a5568;
  }
