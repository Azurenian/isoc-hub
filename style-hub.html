<!--
  style-hub.html
  Purpose: Contains CSS styles specific to the Hub section.
-->

<style>
  /* Hub section specific styles */

  /* Title styling for readability */
  #hub-section .hub-title {
    color: #212529; /* dark text for light mode */
    transition: color 0.3s;
  }
  body.dark-mode #hub-section .hub-title {
    color: #e1e7ef; /* light text for dark mode */
  }

  /* Card styling */
  #hub-section .card {
    border: none;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    transition: transform 0.25s cubic-bezier(0.4, 2, 0.3, 1),
      box-shadow 0.25s cubic-bezier(0.4, 2, 0.3, 1);
    will-change: transform, box-shadow;
  }
  #hub-section .card:hover {
    transform: translateY(-8px) scale(1.025);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.14);
    z-index: 2;
  }
  #hub-section .card-body {
    min-height: 260px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #hub-section .card-title {
    font-weight: 600;
  }
  #hub-section .btn-outline-primary {
    font-weight: 500;
    letter-spacing: 0.2px;
  }

  /* Control buttons styling */
  #hub-section .btn-group .btn {
    min-width: 100px;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 0.5rem;
    transition: box-shadow 0.1s;
  }
  #hub-section .btn-group .btn i {
    font-size: 1.3rem;
  }
  #hub-section .btn-group .btn:focus,
  #hub-section .btn-group .btn:hover {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    outline: none;
  }

  /* Center cards in the hub section */
  #hub-section .row {
    justify-content: center;
  }

  /* Loading overlay styles (moved from web-hub.html) */
  #loading-overlay {
    opacity: 0;
    pointer-events: none;
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(30, 41, 59, 0.7); /* dark semi-transparent */
    align-items: center;
    justify-content: center;
    transition: opacity 0.3s;
  }
  #loading-overlay.active {
    display: flex !important;
    opacity: 1;
    pointer-events: all;
    animation: fadeIn 0.3s;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
