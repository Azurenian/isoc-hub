<!--
  style-hub.html
  Purpose: Contains CSS styles specific to the Hub section.
-->

<style>
  /* Hub section specific styles */

  /* Title styling for readability */
  #hub-section h1 {
    color: #212529;
    font-size: 2rem;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 4px rgba(0,0,0,0.08);
  }

  /* Card styling */
  #hub-section .card {
    border: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    transition: 
      transform 0.25s cubic-bezier(.4,2,.3,1), 
      box-shadow 0.25s cubic-bezier(.4,2,.3,1);
    will-change: transform, box-shadow;
  }
  #hub-section .card:hover {
    transform: translateY(-8px) scale(1.025);
    box-shadow: 0 8px 32px rgba(0,0,0,0.14);
    z-index: 2;
  }
  #hub-section .card-body {
    min-height: 260px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #hub-section .card-title {
    font-weight: 600;
  }
  #hub-section .btn-outline-primary {
    font-weight: 500;
    letter-spacing: 0.2px;
  }

  /* Control buttons styling */
  #hub-section .btn-group .btn {
    min-width: 100px;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 0.5rem;
    transition: box-shadow 0.1s;
  }
  #hub-section .btn-group .btn i {
    font-size: 1.3rem;
  }
  #hub-section .btn-group .btn:focus, 
  #hub-section .btn-group .btn:hover {
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    outline: none;
  }

  /* Center cards in the hub section */
  #hub-section .row {
    justify-content: center;
  }
</style>
