<!--
  style-settings.html
  Purpose: Contains CSS styles specific to the Settings section.
-->

<style>
  /* Light mode (default) */
  #settings-section {
    background: #f8fafc;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    max-width: 520px;
    margin: 40px auto;
    padding: 32px 28px;
    transition: box-shadow 0.2s, background 0.2s;
  }
  #settings-section h1 {
    color: #3a3a3a;
  }
  #settings-section .form-label {
    color: #495057;
  }
  #settings-section .form-control {
    background: #fff;
    color: #212529;
    border: 1px solid #ced4da;
  }
  #settings-section .form-control:focus {
    border-color: #26348d;
    box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.08);
  }
  #settings-section .btn-primary {
    background: #26348d;
    color: #fff;
  }
  #settings-section .mt-2 {
    color: #26348d;
  }

  /* Save buttons custom color for light mode */
  #settings-section .btn-success,
  #settings-section .btn-info,
  #settings-section .btn-primary {
    background: #26348d !important;
    color: #fff !important;
    border: none;
  }

  /* Dark mode support */
  body.dark-mode #settings-section,
  [data-bs-theme="dark"] #settings-section {
    background: #23272f;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
  }
  body.dark-mode #settings-section h1,
  [data-bs-theme="dark"] #settings-section h1 {
    color: #f1f3f8;
  }
  body.dark-mode #settings-section .form-label,
  [data-bs-theme="dark"] #settings-section .form-label {
    color: #bfc9d8;
  }
  body.dark-mode #settings-section .form-control,
  [data-bs-theme="dark"] #settings-section .form-control {
    background: #181b20;
    color: #f1f3f8;
    border: 1px solid #343a40;
  }
  body.dark-mode #settings-section .form-control:focus,
  [data-bs-theme="dark"] #settings-section .form-control:focus {
    border-color: #66aaff;
    box-shadow: 0 0 0 2px rgba(102, 170, 255, 0.12);
  }
  body.dark-mode #settings-section .btn-primary,
  [data-bs-theme="dark"] #settings-section .btn-primary {
    background: #2563eb;
    color: #fff;
  }
  body.dark-mode #settings-section .mt-2,
  [data-bs-theme="dark"] #settings-section .mt-2 {
    color: #26348d;
  }

  /* Save buttons custom color for dark mode */
  body.dark-mode #settings-section .btn-success,
  body.dark-mode #settings-section .btn-info,
  body.dark-mode #settings-section .btn-primary,
  [data-bs-theme="dark"] #settings-section .btn-success,
  [data-bs-theme="dark"] #settings-section .btn-info,
  [data-bs-theme="dark"] #settings-section .btn-primary {
    background: #fff !important;
    color: #26348d !important;
    border: none;
  }

  /* Section spacing */
  #settings-section .mb-3,
  #settings-section .mb-3.mt-4 {
    margin-bottom: 22px !important;
  }

  @media (max-width: 600px) {
    #settings-section {
      padding: 18px 6px;
      max-width: 98vw;
    }
    #settings-section h1 {
      font-size: 1.3rem;
    }
  }
</style>
