<!--
  style-settings.html
  Purpose: Contains CSS styles specific to the Settings section.
-->

<style>
  /* Light mode (default) */
  #settings-section {
    background: #f8fafc;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    max-width: 900px; /* Increased width */
    margin: 40px auto;
    padding: 32px 28px;
    transition: box-shadow 0.2s, background 0;
  }
  #settings-section h1 {
    color: #3a3a3a;
  }
  #settings-section .form-label {
    color: #495057;
  }
  #settings-section .form-control {
    background: #fff;
    color: #212529;
    border: 1px solid #ced4da;
    width: 100%;
    box-sizing: border-box;
  }
  #settings-section .form-control:focus {
    border-color: #26348d;
    box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.08);
  }
  #settings-section .btn-primary {
    background: #26348d;
    color: #fff;
  }
  #settings-section .mt-2 {
    color: #26348d;
  }

  /* Save buttons custom color for light mode */
  #settings-section .btn-success,
  #settings-section .btn-info,
  #settings-section .btn-primary {
    background: #26348d !important;
    color: #fff !important;
    border: none;
    width: 100%;
    box-sizing: border-box;
    display: block;
  }

  /* Dark mode support */
  body.dark-mode #settings-section,
  [data-bs-theme="dark"] #settings-section {
    background: #23272f;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
  }
  body.dark-mode #settings-section h1,
  [data-bs-theme="dark"] #settings-section h1 {
    color: #f1f3f8;
  }
  body.dark-mode #settings-section .form-label,
  [data-bs-theme="dark"] #settings-section .form-label {
    color: #bfc9d8;
  }
  body.dark-mode #settings-section .form-control,
  [data-bs-theme="dark"] #settings-section .form-control {
    background: #181b20;
    color: #f1f3f8;
    border: 1px solid #343a40;
    width: 100%;
    box-sizing: border-box;
  }
  body.dark-mode #settings-section .form-control:focus,
  [data-bs-theme="dark"] #settings-section .form-control:focus {
    border-color: #66aaff;
    box-shadow: 0 0 0 2px rgba(102, 170, 255, 0.12);
  }
  body.dark-mode #settings-section .btn-primary,
  [data-bs-theme="dark"] #settings-section .btn-primary {
    background: #2563eb;
    color: #fff;
  }
  body.dark-mode #settings-section .mt-2,
  [data-bs-theme="dark"] #settings-section .mt-2 {
    color: #26348d;
  }

  /* Save buttons custom color for dark mode */
  body.dark-mode #settings-section .btn-success,
  body.dark-mode #settings-section .btn-info,
  body.dark-mode #settings-section .btn-primary,
  [data-bs-theme="dark"] #settings-section .btn-success,
  [data-bs-theme="dark"] #settings-section .btn-info,
  [data-bs-theme="dark"] #settings-section .btn-primary {
    background: #fff !important;
    color: #26348d !important;
    border: none;
    width: 100%;
    box-sizing: border-box;
    display: block;
  }

  /* Section spacing */
  #settings-section .mb-3,
  #settings-section .mb-3.mt-4 {
    margin-bottom: 22px !important;
  }

  @media (max-width: 600px) {
    #settings-section {
      padding: 18px 6px;
      max-width: 98vw;
    }
    #settings-section h1 {
      font-size: 1.3rem;
    }
  }

  /* Notification bar styles */
  #notification-bar {
    transition: opacity 0.4s;
    opacity: 0;
  }
  #notification-bar.show {
    opacity: 1;
  }

  /* Minimalist table style */
  #sheet-data-table {
    border: 1px solid #e0e0e0;
    background: #fff;
    color: #222;
    border-radius: 6px;
    overflow: hidden;
    width: 100%;
    table-layout: auto;
  }
  #sheet-data-table th,
  #sheet-data-table td {
    border: none;
    padding: 0.5rem 0.75rem;
    vertical-align: middle;
    background: inherit;
  }
  #sheet-data-table th {
    background: #f8f9fa;
    font-weight: 500;
    color: #333;
  }
  #sheet-data-table tr {
    border-bottom: 1px solid #f0f0f0;
  }

  /* Dark mode support */
  body.dark-mode #sheet-data-table,
  [data-bs-theme="dark"] #sheet-data-table {
    background: #23272b;
    color: #f1f1f1;
    border-color: #444;
  }
  body.dark-mode #sheet-data-table th,
  [data-bs-theme="dark"] #sheet-data-table th {
    background: #23272b;
    color: #e0e0e0;
  }
  body.dark-mode #sheet-data-table tr,
  [data-bs-theme="dark"] #sheet-data-table tr {
    border-bottom: 1px solid #333;
  }

  #sheet-data-container {
    width: 100%;
    max-width: 1100px; /* or 100% for full width */
    margin: 2rem auto 0 auto;
    padding: 2rem 1.5rem;
    background: var(--bs-light, #fff);
    border-radius: 1rem;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    font-size: 1.1rem;
    transition: background 0.3s, color 0.3s;
    box-sizing: border-box;
  }
  body.dark-mode #sheet-data-container,
  [data-bs-theme="dark"] #sheet-data-container {
    background: #23272b;
    color: #f1f1f1;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.32);
  }
  #sheet-data-table th,
  #sheet-data-table td {
    font-size: 1.08rem;
    padding: 1rem 1.25rem;
  }
</style>
