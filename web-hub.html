<!--
  web-hub.html
  Purpose: Hub section container for the ISOC Hub application.
-->

<div id="hub-section" class="section" style="display: none;">
  <div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="fw-bold mb-0">This is Hub</h1>
      <div class="btn-group" role="group" aria-label="Hub Controls">
        <button class="btn btn-success d-flex align-items-center me-2 shadow-sm" title="Add">
          <span class="me-1 fs-5"><i class="bi bi-plus-circle"></i></span>
          <span>Add</span>
        </button>
        <button class="btn btn-warning d-flex align-items-center me-2 shadow-sm text-dark" title="Edit">
          <span class="me-1 fs-5"><i class="bi bi-pencil-square"></i></span>
          <span>Edit</span>
        </button>
        <button class="btn btn-danger d-flex align-items-center me-2 shadow-sm" title="Delete">
          <span class="me-1 fs-5"><i class="bi bi-trash"></i></span>
          <span>Delete</span>
        </button>
        <button class="btn btn-info d-flex align-items-center shadow-sm text-white" title="Refresh">
          <span class="me-1 fs-5"><i class="bi bi-arrow-clockwise"></i></span>
          <span>Refresh</span>
        </button>
      </div>
    </div>
    <div id="cards-container" class="row"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="appModal" tabindex="-1" aria-labelledby="appModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="appForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appModalLabel">Add Web App</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editIndex">
        <div class="mb-3">
          <label for="appName" class="form-label">Web App Name</label>
          <input type="text" class="form-control" id="appName" required>
        </div>
        <div class="mb-3">
          <label for="appLink" class="form-label">Link</label>
          <input type="url" class="form-control" id="appLink" required>
        </div>
        <div class="mb-3">
          <label for="appDescription" class="form-label">Description</label>
          <textarea class="form-control" id="appDescription" rows="3" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap Icons CDN (add this in your <head> or before the closing </body> tag if not already included) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<script>
// Example spreadsheet data (replace with your actual data source)
const spreadsheetData = [
  {
    name: "QTR App",
    description: "Description for App One.",
    link: "https://example.com/app-one"
  },
  {
    name: "Ticketing System",
    description: "Description for App Two.",
    link: "https://example.com/app-two"
  },
  {
    name: "App Three",
    description: "Description for App Three.",
    link: "https://example.com/app-three"
  }
];

// Function to render cards
function renderCards(data) {
  const container = document.getElementById('cards-container');
  container.innerHTML = '';
  data.forEach(app => {
    const card = document.createElement('div');
    card.className = 'col-md-4 mb-3';
    card.innerHTML = `
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body" style="min-height: 260px;">
          <h5 class="card-title fw-semibold">${app.name}</h5>
          <p class="card-text">${app.description}</p>
          <a href="${app.link}" class="btn btn-outline-primary w-100" target="_blank">
            <span class="me-1"><i class="bi bi-box-arrow-up-right"></i></span>Open App
          </a>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

// Call the function with your data
renderCards(spreadsheetData);

// Bootstrap modal instance
let appModal = null;
document.addEventListener('DOMContentLoaded', function() {
  appModal = new bootstrap.Modal(document.getElementById('appModal'));
});

// Open modal in Add mode
document.querySelector('.btn-success[title="Add"]').addEventListener('click', function() {
  document.getElementById('appModalLabel').textContent = 'Add Web App';
  document.getElementById('appForm').reset();
  document.getElementById('editIndex').value = '';
  appModal.show();
});

// Open modal in Edit mode (first card for demo)
document.querySelector('.btn-warning[title="Edit"]').addEventListener('click', function() {
  // For demo: edit the first app (index 0)
  const index = 0;
  const app = spreadsheetData[index];
  document.getElementById('appModalLabel').textContent = 'Edit Web App';
  document.getElementById('appName').value = app.name;
  document.getElementById('appLink').value = app.link;
  document.getElementById('appDescription').value = app.description;
  document.getElementById('editIndex').value = index;
  appModal.show();
});

// Handle form submit for Add/Edit
document.getElementById('appForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('appName').value;
  const link = document.getElementById('appLink').value;
  const description = document.getElementById('appDescription').value;
  const editIndex = document.getElementById('editIndex').value;

  if (editIndex === '') {
    // Add mode
    spreadsheetData.push({ name, link, description });
  } else {
    // Edit mode
    spreadsheetData[editIndex] = { name, link, description };
  }
  renderCards(spreadsheetData);
  appModal.hide();
});
</script>
