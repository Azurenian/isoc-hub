<!--
  web-settings.html
  Purpose: Settings section container for the ISOC Hub application.
-->

<div id="settings-section" class="section" style="display: none">
  <div class="container-fluid py-4">
    <h1>This is Settings</h1>
    <!-- Spreadsheet ID Configuration -->
    <div class="mb-3">
      <label for="spreadsheet-id-input" class="form-label"
        >Spreadsheet ID</label
      >
      <input
        type="text"
        class="form-control"
        id="spreadsheet-id-input"
        placeholder="Enter Spreadsheet ID"
      />
    </div>
    <button id="save-spreadsheet-id-btn" class="btn btn-primary">Save</button>
    <div id="spreadsheet-id-status" class="mt-2"></div>
  </div>
</div>
